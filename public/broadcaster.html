<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎥 Broadcaster - Twilio Live Stream</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <!-- ✅ إضافة Twilio Video SDK -->
    <script src="https://media.twiliocdn.com/sdk/js/video/releases/2.28.0/twilio-video.min.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            direction: rtl;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select {
            padding: 12px;
            margin: 5px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 16px;
            width: 300px;
        }
        input::placeholder {
            color: rgba(255,255,255,0.7);
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        .stop-btn {
            background: linear-gradient(45deg, #f44336, #da190b);
        }
        .preview-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        .video-preview {
            position: relative;
        }
        video {
            width: 600px;
            height: 400px;
            background: black;
            border-radius: 10px;
            border: 3px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
        }
        .info-card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        .connection-status {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        .connected {
            background: #4CAF50;
        }
        .disconnected {
            background: #f44336;
        }
        .connecting {
            background: #ff9800;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #4CAF50;
        }
        .hidden {
            display: none;
        }
        .twilio-logo {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎥 بث مباشر عبر Twilio <span class="twilio-logo">Powered by Twilio</span></h1>
        
        <div class="info-card">
            <p>ابدأ البث المباشر من كاميرا جهازك وشاهده من أي مكان في العالم</p>
        </div>

        <div class="controls">
            <div class="input-group">
                <label>معرف البث (Stream ID):</label>
                <input type="text" id="streamId" placeholder="أدخل معرف البث" value="68acd42547c3ba663616d621">
            </div>
            
            <div class="input-group">
                <label>عنوان البث:</label>
                <input type="text" id="streamTitle" placeholder="أدخل عنوان البث" value="بث تجريبي مباشر">
            </div>
            
            <div class="input-group">
                <label>نوع البث:</label>
                <select id="streamType">
                    <option value="Game">لعبة</option>
                    <option value="Music">موسيقى</option>
                    <option value="Review">مراجعة</option>
                    <option value="Talk">حديث</option>
                    <option value="Other">أخرى</option>
                </select>
            </div>
            
            <button id="startBtn" onclick="startBroadcast()">
                🎬 بدء البث
            </button>
            <button id="stopBtn" onclick="stopBroadcast()" class="stop-btn" disabled>
                ⏹️ إيقاف البث
            </button>
        </div>

        <div id="previewSection" class="preview-container hidden">
            <div class="video-preview">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="status">معاينة الكاميرا</div>
            </div>
        </div>

        <div id="status" class="status">
            جاهز لبدء البث... أدخل معلومات البث واضغط "بدء البث"
        </div>

        <div class="stats">
            <div class="stat-card">
                <div>حالة الاتصال</div>
                <div id="connectionStatus" class="connection-status disconnected">
                    غير متصل
                </div>
            </div>
            <div class="stat-card">
                <div>عدد المشاهدين</div>
                <div id="viewerCount" class="stat-value">0</div>
            </div>
            <div class="stat-card">
                <div>حالة البث</div>
                <div id="broadcastStatus" class="stat-value">غير نشط</div>
            </div>
        </div>
    </div>

    <script>
        let twilioRoom;           // ✅ Twilio Room object
        let socket;               // ✅ Socket.IO connection
        let localStream;          // ✅ Local camera stream
        let isBroadcasting = false; // ✅ Broadcasting state

        // ✅ Twilio configuration (should be moved to .env in production)
        const TWILIO_CONFIG = {
            // ICE servers are handled automatically by Twilio
        };

        function updateStatus(message, type = '') {
            const statusElement = document.getElementById('status');
            statusElement.innerHTML = `📋 ${message}`;
            statusElement.className = `status ${type}`;
            console.log('[BROADCASTER]', message);
        }

        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.textContent = status;
            statusElement.className = `connection-status ${status === 'متصل' ? 'connected' : 
                                         status === 'جاري الاتصال' ? 'connecting' : 'disconnected'}`;
        }

        function updateViewerCount(count) {
            document.getElementById('viewerCount').textContent = count;
        }

        function updateBroadcastStatus(status) {
            document.getElementById('broadcastStatus').textContent = status;
        }

        function updateButtonState(starting, stopping) {
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            if (starting) {
                startBtn.disabled = true;
                startBtn.innerHTML = '🔄 جاري البدء...';
                stopBtn.disabled = true;
            } else if (stopping) {
                startBtn.disabled = true;
                stopBtn.disabled = true;
                stopBtn.innerHTML = '🔄 جاري الإيقاف...';
            } else {
                startBtn.disabled = false;
                startBtn.innerHTML = '🎬 بدء البث';
                stopBtn.disabled = false;
                stopBtn.innerHTML = '⏹️ إيقاف البث';
            }
        }

        async function startBroadcast() {
            if (isBroadcasting) return;

            const streamId = document.getElementById('streamId').value.trim();
            const streamTitle = document.getElementById('streamTitle').value.trim();
            const streamType = document.getElementById('streamType').value;

            if (!streamId) {
                updateStatus('الرجاء إدخال معرف البث', 'error');
                return;
            }

            isBroadcasting = true;
            updateButtonState(true, false);
            updateStatus('🔄 جاري بدء البث...', 'info');

            try {
                // 1. طلب الوصول إلى الكاميرا والمايكروفون
                console.log('🔍 جاري الوصول إلى الكاميرا والمايكروفون...');
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    }, 
                    audio: true 
                });
                console.log('✅ تم الوصول إلى الكاميرا والمايكروفون');

                // 2. إظهار معاينة الكاميرا
                const localVideo = document.getElementById('localVideo');
                localVideo.srcObject = localStream;
                localVideo.muted = true;
                
                document.getElementById('previewSection').classList.remove('hidden');
                updateStatus('✅ الكاميرا جاهزة، جاري الاتصال بالسيرفر...', 'success');

                // 3. الاتصال بالسيرفر (Socket.IO)
                socket = io('https://live-node.onrender.com', {
                    transports: ['websocket', 'polling'],
                    timeout: 10000,
                    reconnection: true,
                    reconnectionAttempts: 5
                });

                socket.on('connect', () => {
                    console.log('✅ متصل بالسيرفر');
                    updateConnectionStatus('متصل');
                    updateStatus('✅ متصل بالسيرفر، جاري بدء البث...', 'success');
                    
                    // 4. إنشاء غرفة Twilio وإرسال البث
                    setupTwilioBroadcast();
                });

                socket.on('connect_error', (error) => {
                    console.error('❌ خطأ في الاتصال بالسيرفر:', error);
                    updateStatus(`❌ خطأ في الاتصال: ${error.message}`, 'error');
                    updateConnectionStatus('خطأ في الاتصال');
                    updateButtonState(false, false);
                    isBroadcasting = false;
                });

                socket.on('disconnect', (reason) => {
                    console.log('🔌 انقطع الاتصال بالسيرفر:', reason);
                    updateStatus(`🔌 انقطع الاتصال: ${reason}`, 'warning');
                    updateConnectionStatus('غير متصل');
                });

                // 5. تحديث عدد المشاهدين
                socket.on('viewer_count', (data) => {
                    updateViewerCount(data.count);
                    console.log('👥 عدد المشاهدين:', data.count);
                });

                // 6. إنشاء غرفة Twilio وإرسال البث
                async function setupTwilioBroadcast() {
                    try {
                        // ✅ إنشاء غرفة Twilio
                        const roomResponse = await fetch('/twilio/create-room', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ roomName: streamId })
                        });
                        const roomData = await roomResponse.json();
                        
                        if (!roomData.success) {
                            throw new Error(roomData.error || 'فشل إنشاء غرفة Twilio');
                        }
                        
                        console.log('✅ غرفة Twilio أُنشئت:', roomData.roomName);

                        // ✅ الحصول على Access Token
                        const tokenResponse = await fetch('/twilio/token', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ 
                                identity: `broadcaster_${Date.now()}`,
                                roomName: streamId
                            })
                        });
                        const tokenData = await tokenResponse.json();
                        
                        if (!tokenData.success) {
                            throw new Error(tokenData.error || 'فشل الحصول على التوكن');
                        }
                        
                        console.log('✅ التوكن حصلت عليه');

                        // ✅ الاتصال بغرفة Twilio وإرسال البث
                        twilioRoom = await Twilio.Video.connect(tokenData.token, {
                            name: streamId,
                            tracks: localStream.getTracks(), // إرسال الكاميرا والصوت
                            bandwidthProfile: {
                                video: {
                                    mode: 'presentation',
                                    maxTracks: 1,
                                    renderDimensions: {
                                        high: { width: 1280, height: 720 }
                                    }
                                }
                            },
                            preferredVideoCodecs: [{ codec: 'VP8', simulcast: true }]
                        });
                        
                        console.log('🎉 🎉 🎉 Twilio Broadcast بدأ! 🎉 🎉 🎉');
                        updateStatus('🎉 🎉 🎉 Twilio Broadcast بدأ! 🎉 🎉 🎉', 'success');
                        updateBroadcastStatus('نشط');
                        updateButtonState(false, false);
                        
                        // ✅ مراقبة حالة الغرفة
                        twilioRoom.on('participantConnected', participant => {
                            console.log('📥 مشاهد دخل الغرفة:', participant.identity);
                            updateStatus(`📥 مشاهد دخل الغرفة: ${participant.identity}`, 'success');
                        });
                        
                        twilioRoom.on('participantDisconnected', participant => {
                            console.log('📤 مشاهد غادر الغرفة:', participant.identity);
                            updateStatus(`📤 مشاهد غادر الغرفة: ${participant.identity}`, 'info');
                        });
                        
                        twilioRoom.on('disconnected', (room, error) => {
                            console.log('🔌 انقطع الاتصال بغرفة Twilio:', error?.message);
                            updateStatus('🔌 انقطع الاتصال بغرفة Twilio', 'warning');
                        });

                    } catch (error) {
                        console.error('💥 خطأ في إعداد Twilio Broadcast:', error);
                        updateStatus(`💥 خطأ في إعداد Twilio: ${error.message}`, 'error');
                        updateButtonState(false, false);
                        isBroadcasting = false;
                        
                        if (localStream) {
                            localStream.getTracks().forEach(track => track.stop());
                            localStream = null;
                        }
                    }
                }

            } catch (error) {
                console.error('💥 خطأ في بدء البث:', error);
                updateStatus(`💥 خطأ في بدء البث: ${error.message}`, 'error');
                updateButtonState(false, false);
                isBroadcasting = false;
                
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                    localStream = null;
                }
                
                if (error.name === 'NotAllowedError') {
                    alert('الرجاء السماح بالوصول إلى الكاميرا والمايكروفون.');
                }
            }
        }

        function stopBroadcast() {
            updateButtonState(false, true);
            updateStatus('🔄 جاري إيقاف البث...', 'info');

            // ✅ إيقاف الكاميرا والمايكروفون
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    track.stop();
                    console.log('⏹️ تم إيقاف:', track.kind);
                });
                localStream = null;
            }

            // ✅ قطع الاتصال بغرفة Twilio
            if (twilioRoom) {
                twilioRoom.disconnect();
                twilioRoom = null;
                console.log('⏹️ تم قطع الاتصال بغرفة Twilio');
            }

            // ✅ قطع الاتصال بالسيرفر
            if (socket) {
                socket.disconnect();
                socket = null;
                console.log('⏹️ تم قطع الاتصال بالسيرفر');
            }

            // ✅ إخفاء معاينة الكاميرا
            document.getElementById('previewSection').classList.add('hidden');
            document.getElementById('localVideo').srcObject = null;

            // ✅ تحديث الحالة
            updateConnectionStatus('غير متصل');
            updateBroadcastStatus('غير نشط');
            updateViewerCount(0);
            updateStatus('⏹️ تم إيقاف البث', 'info');
            updateButtonState(false, false);
            isBroadcasting = false;

            console.log('✅ تم إيقاف البث بالكامل');
        }

        // تنظيف عند مغادرة الصفحة
        window.addEventListener('beforeunload', () => {
            if (isBroadcasting) {
                stopBroadcast();
            }
        });

        // إضافة دعم لوحة المفاتيح
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (isBroadcasting) {
                    stopBroadcast();
                }
            } else if (e.key === 'Enter' && !isBroadcasting) {
                startBroadcast();
            }
        });
    </script>
</body>
</html>
